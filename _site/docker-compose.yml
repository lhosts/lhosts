version: "3.8"

services:
  jekyll:
    build:
      context: .
      dockerfile: Containerfile
    working_dir: /srv/jekyll
    command: bash -lc "bundle exec jekyll serve --host 0.0.0.0 --port 4000 --livereload"
    ports:
      - "4000:4000"
      - "35729:35729"
    environment:
      - JEKYLL_ENV=development
    volumes:
      - .:/srv/jekyll
      - bundle:/usr/local/bundle

volumes:
  bundle:
